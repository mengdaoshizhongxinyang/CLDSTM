<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .container{
        transform-style: preserve-3d;
        perspective:1100px;
        height: 100%;
    }
    .piece-box{
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        height: 100%;
    }
    .piece-line{
        width: 1600px;
        display: flex;
        justify-content: space-between;
    }
    .piece{
        width:240px;
        /* transform: rotateY(45deg); */
        height:182px;

        background:#000;
        color:#fff;
    }
    </style>
    <script>    
        function mouseMove(e){
            console.log(e)
        }
    </script>
</head>

<body style="height: 800px;">
    <div class="container" onmousemove="e=>mouseMove(e)">
        <div class="piece-box">
            <div class="piece-line">
                    <div class="piece" style="transform: rotateY(36deg) translateZ(165px)">1</div>
                    <div class="piece" style="transform: rotateY(18deg) translateZ(39px)">2</div>
                    <div class="piece">3</div>
                    <div class="piece" style="transform: rotateY(-18deg) translateZ(39px)">4</div>
                    <div class="piece" style="transform: rotateY(-36deg) translateZ(165px)">5</div>
            </div>
            <div class="piece-line">
                    <div class="piece" style="transform: rotateY(36deg) translateZ(165px)">1</div>
                    <div class="piece" style="transform: rotateY(18deg) translateZ(39px)">2</div>
                    <div class="piece">3</div>
                    <div class="piece" style="transform: rotateY(-18deg) translateZ(39px)">4</div>
                    <div class="piece" style="transform: rotateY(-36deg) translateZ(165px)">5</div>
            </div>
            <div class="piece-line">
                    <div class="piece" style="transform: rotateY(36deg) translateZ(165px)">1</div>
                    <div class="piece" style="transform: rotateY(18deg) translateZ(39px)">2</div>
                    <div class="piece">3</div>
                    <div class="piece" style="transform: rotateY(-18deg) translateZ(39px)">4</div>
                    <div class="piece" style="transform: rotateY(-36deg) translateZ(165px)">5</div>
            </div>
            
            
        </div>
    </div>
</body>

</html>
