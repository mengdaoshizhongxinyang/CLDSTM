<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body, .main::before { background: url("./p9mUO.jpg") 0 / cover fixed; }
    .main {
      position: relative;
      background: hsla(0, 0%, 100%, .3);
      overflow: hidden;
      width: 500px;
      height: 500px;
    }

    .main::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      filter: blur(20px);
      margin: -30px;
    }
  </style>
</head>

<body >
  <div class="main"></div>
</body>

</html>
